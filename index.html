<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet"> 
    <title>Daily Planner</title>
  </head>
  <body>
      <header class="container">
          <div class="row">
            <div class="col-6"> 
                <h1>Daily Planner</h1>
            </div>
            <div class="col-3"> 
                <!-- Button trigger modal -->
                <button type="button" class="addTaskbutton" data-toggle="modal" data-target="#staticBackdrop">+</button>
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">Add Task</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>        
        </div>
        <div class="modal-body">
            <body>
                <div class="container bg-light">                    
                    <div class="row">
                        <div class="col">
                            <form id="newTaskForm">
                                <div class="form-group">
                                    <label for="newTaskNameInput">Name</label>
                                    <input type="text" class="form-control" id="newTaskNameInput">
                                </div>
                                <div class="form-group">
                                    <label for="newTaskDescription">Description</label>
                                    <textarea type="text" class="form-control" id="newTaskDescription"></textarea>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col">
                                        <label for="newTaskAssignedTo">Assigned To</label>
                                        <input type="text" class="form-control" id="newTaskAssignedTo">
                                    </div>
                                <div class="form-group col">
                                        <label for="newTaskDueDate">Due Date</label>
                                        <input type="date" class="form-control" id="newTaskDueDate">
                                </div>
                                <div class="form-group col">
                                            <label for="newTaskStatus">Status</label>                                                                                           
                                                <select id="planner_note_context" class="context_id" name="context_code">
                                                    <option value="ToDo">ToDo</option>                  
                                                    <option value="In Progress">In Progress</option>
                                                    <option value="In Review">In Review</option>
                                                    <option value="Done">Done</option>                                  
                                                </select>
                                </div>
                            </div>
                                    <div class+"row">
                                        <div class="col-2">
                                            <input class="btn resetButton" type="reset" value="Reset">
                                        </div>
                                        <div class="col-2">
                                            <input class="btn submitButton" type="submit" value="Submit">
                                        </div>                                       
                                    </div>                                
                            </form>
                        </div>
                    </div>
                </div>
            
                <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
                    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
                    crossorigin="anonymous"></script>
                <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
                    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
                    crossorigin="anonymous"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
                    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
                    crossorigin="anonymous"></script>
            
                <script src="js/TaskManager.js"></script>
                <script src="js/index.js"></script>
            </body>
          ...
        </div>
        <div class="modal-footer">
          
        </div>
      </div>
    </div>
  </div>
          
            </div>
          </div>
      </header>
      <div class="container">
        <div class="row">
            <div class="col-3">
                <a class="pinkbutton nav-link" href="#">ToDo</a>
            </div>
            <div class="col-3">
                <a class="palePinkbutton nav-link" href="#">InProgress</a>
            </div>
            <div class="col-3">
                <a class="palePinkbutton nav-link" href="#">InReview</a>
            </div>
            <div class="col-3">
                <a class="palePinkbutton nav-link" href="#">Done</a>
            </div>          
          </div>
        </div>
    

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="js/TaskManager.js"></script>
    <script src="js/index.js"></script>  





</body>
</html>
