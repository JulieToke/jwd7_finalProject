<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css" >
  <title>Daily Planner</title>
</head>

<body>
  <div class="card">
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">              
        <h1>Daily Planner</h1>                
        <!--Button trigger modal -->
        <button id="addTaskbutton" type="button" class="addTaskbutton" data-toggle="modal" data-target="#staticBackdrop" value="Add Task">Add Task</button>
      </div>
    </nav>    
    <div class="container-fluid text-center" style="color: #39BFA7">
      <!-- Todays Date Display --> 
      <span id ="date" class ="date"></span> 
    </div>
  </div>
  <nav class="nav nav-pills nav-fill">
    <li class="nav-item">
      <a class="nav-link active" style="background-color: #F39797;" href="#">TODO</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" style="background-color: #d39902;" href="#">IN PROGRESS</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" style="background-color: #69d3c0;" href="#">IN REVIEW</a>
    </li>
    <li class="nav-item">
      <a class="nav-link active" style="background-color: #fc8b24;" href="#">DONE</a>
    </li>       
  </nav>
  
  <div id="tasks" class="container-fluid">
    <div class="row">            
      <div class="col">
        <!-- Task List  -->
        <ul class="list-group" id="tasksList">
        </ul>                        
      </div>             
    </div>    
  </div>            
  
  <!-- Add New Task Modal -->
  <div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div id="modalDialogue" class="modal-content">
        <div class="modal-body">
          <h5 class="modal-title" id="staticBackdropLabel">Add New Task</h5>
          <button id="modalClose" type="button" class="close resetButton" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>                
          <div class="container">        
            <div class="row mb-5">
              <div class="col">                
                <form id="newTaskForm">
                  <input class="form-control" type="hidden" id="newTaskId" value='-1'>
                  <div class="form-group">
                    <label for="newTaskNameInput">Name</label>
                    <input type="text" class="form-control" id="newTaskNameInput">
                  </div>
                  <div class="form-group">
                    <label for="newTaskDescription">Description</label>
                    <textarea type="text" class="form-control" id="newTaskDescription"></textarea>
                  </div>
                  <div class="form-group">
                    <label for="status">Status</label>
                    <select class="form-control" id="newTaskStatus">
                      <option selected>To Do</option>
                      <option>In Progress</option>
                      <option>Review</option>
                      <option>Done</option>
                    </select>
                  </div>
                  <div class="form-row">
                    <div class="form-group col">
                      <label for="newTaskAssignedTo">Assigned To</label>
                      <input type="text" class="form-control" id="newTaskAssignedTo">
                    </div>
                    <div class="form-group col">
                      <label for="newTaskDueDate">Due Date</label>
                      <input type="date" class="form-control" id="newTaskDueDate">
                    </div>                        
                  </div>
                  <input id="resetButton" class="btn resetButton" style="background: #a0920f" type="reset" value="Reset">
                  <input id="submitButton" class="btn submitButton" style="background: #39bfa7" type="submit" value="Submit">
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>          
        
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous">
  </script>
  <script src="./js/taskManager.js"></script>
  <script src="./js/index.js"></script>
</body>

</html>
